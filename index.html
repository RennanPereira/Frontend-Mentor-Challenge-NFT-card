<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-top container">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
          <div class="overlay">
            <a href="#" class="icon" title="User Profile">
              <i class="fa fa-eye"></i>
            </a>
          </div>
        </div>

        <h1 class="name">Equilibrium #3429</h1>

        <p class="details">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="info">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="ethereum" />
            <h2>&nbsp; 0.041 ETH</h2>
          </div>

          <div class="timeLeft">
            <img src="images/icon-clock.svg" alt="time-left" />
            <h3>&nbsp; 3 days left</h3>
          </div>
        </div>

        <div class="creators-name">
          <img src="images/image-avatar.png" class="glass-cube" alt="man" />
          <p>&nbsp; Creation of &nbsp;</p>
          <h4>Jules Wyvern</h4>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Rennan Pereira</a>.
      </div>
    </main>
  </body>
</html>
